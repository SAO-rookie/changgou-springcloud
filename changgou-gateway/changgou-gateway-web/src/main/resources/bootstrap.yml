server:
  port: 9000
spring:
  application:
    name: changgou-web-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
    gateway:
      routes:
        - id: changgou-goods-route
          uri: http://www.baidu.com
          predicates:
            - Path=/brand/**
      globalcors:
        cors-configurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方法
              - GET
              - POST
              - PUT
              - DELETE

management:
  endpoint:
    gateway:
      enabled: true
    web:
      exposure:
        include: true